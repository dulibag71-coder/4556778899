    <script>
        // ì „ì—­ ë³€ìˆ˜
        let map;

        let vehicles = new Map();

        // API ì—”ë“œí¬ì¸íŠ¸
        const API_BASE = 'http://localhost:5000/api/v1';

        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {

        }

        // WebSocket ì—°ê²°
        function initWebSocket() {
            socket = io('http://localhost:5000');

            socket.on('connect', () => {

            socket.on('location:update', (data) => {

        // ì°¨ëŸ‰ ëª©ë¡ ë¡œë“œ
        async function loadVehicles() {
            try {
                // ë°ëª¨ìš© ì°¨ëŸ‰ ë°ì´í„°
                const demoVehicles = [
                    { id: '1', vehicle_number: '12ê°€3456', model: 'í˜„ëŒ€ ì•„ë°˜ë–¼', latitude: 37.5665, longitude: 126.9780, speed: 0 },
                    { id: '2', vehicle_number: '34ë‚˜5678', model: 'ê¸°ì•„ K5', latitude: 37.5565, longitude: 126.9880, speed: 0 },
                    { id: '3', vehicle_number: '56ë‹¤7890', model: 'í…ŒìŠ¬ë¼ Model 3', latitude: 37.5765, longitude: 126.9680, speed: 0 },
                ];

                demoVehicles.forEach(vehicle => {
                    vehicles.set(vehicle.id, vehicle);
                    addMarker(vehicle);
                });

                renderVehicleList();
                updateStats();
            } catch (error) {
                console.error('ì°¨ëŸ‰ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ì°¨ëŸ‰ ëª©ë¡ ë Œë”ë§
        function renderVehicleList() {
            const list = document.getElementById('vehicleList');
            list.innerHTML = '';

            vehicles.forEach((vehicle, id) => {
                const isOnline = vehicle.timestamp && (Date.now() - new Date(vehicle.timestamp).getTime()) < 300000;
                const isMoving = vehicle.speed > 0;

                const card = document.createElement('div');
                card.className = `vehicle-card ${isOnline ? 'online' : 'offline'} ${selectedVehicle === id ? 'active' : ''}`;
                card.onclick = () => selectVehicle(id);

                card.innerHTML = `
                    <div class="vehicle-number">${vehicle.vehicle_number}</div>
                    <div class="vehicle-info">
                        <span>${vehicle.model || 'ëª¨ë¸ ì •ë³´ ì—†ìŒ'}</span>
                        <span class="status-badge ${isOnline ? 'status-online' : 'status-offline'}">
                            ${isOnline ? 'ì˜¨ë¼ì¸' : 'ì˜¤í”„ë¼ì¸'}
                        </span>
                    </div>
                    <div class="vehicle-info">
                        <span>ì†ë„: ${vehicle.speed || 0} km/h</span>
                        <span>${isMoving ? 'ì£¼í–‰ì¤‘' : 'ì •ì§€'}</span>
                    </div>
                `;

                list.appendChild(card);
            });
        }

        // ë§ˆì»¤ ì¶”ê°€
        function addMarker(vehicle) {
            if (!vehicle.latitude || !vehicle.longitude) return;

            const icon = L.divIcon({
                className: 'vehicle-marker',
                html: `<div class="marker-online">${vehicle.vehicle_number.substr(0, 2)}</div>`,
                iconSize: [40, 40]
            });

            const marker = L.marker([vehicle.latitude, vehicle.longitude], { icon })
                .addTo(map)
                .bindPopup(`
                    <b>${vehicle.vehicle_number}</b><br>
                    ${vehicle.model || ''}<br>
                    ì†ë„: ${vehicle.speed || 0} km/h
                `);

            markers.set(vehicle.id, marker);
        }

        // ì°¨ëŸ‰ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
        function updateVehicleLocation(data) {
            const vehicle = vehicles.get(data.vehicleId);
            if (!vehicle) return;

            vehicle.latitude = data.latitude;
            vehicle.longitude = data.longitude;
            vehicle.speed = data.speed || 0;
            vehicle.heading = data.heading || 0;
            vehicle.timestamp = data.timestamp || new Date().toISOString();

            // ë§ˆì»¤ ì—…ë°ì´íŠ¸
            const marker = markers.get(data.vehicleId);
            if (marker) {
                marker.setLatLng([data.latitude, data.longitude]);
                marker.setPopupContent(`
                    <b>${vehicle.vehicle_number}</b><br>
                    ${vehicle.model || ''}<br>
                    ì†ë„: ${vehicle.speed} km/h
                `);
            }

            // ì„ íƒëœ ì°¨ëŸ‰ì´ë©´ ì •ë³´ íŒ¨ë„ ì—…ë°ì´íŠ¸
            if (selectedVehicle === data.vehicleId) {
                updateInfoPanel(vehicle);
            }

            renderVehicleList();
            updateStats();
        }

        // ì°¨ëŸ‰ ì„ íƒ
        function selectVehicle(vehicleId) {
            selectedVehicle = vehicleId;
            const vehicle = vehicles.get(vehicleId);

            if (vehicle && vehicle.latitude && vehicle.longitude) {
                map.setView([vehicle.latitude, vehicle.longitude], 16, {
                    animate: true,
                    duration: 0.5
                });

                updateInfoPanel(vehicle);
            }

            renderVehicleList();
        }

        // ì •ë³´ íŒ¨ë„ ì—…ë°ì´íŠ¸
        function updateInfoPanel(vehicle) {
            const panel = document.getElementById('infoPanel');
            panel.classList.add('show');

            document.getElementById('infoPanelTitle').textContent = vehicle.vehicle_number;
            document.getElementById('infoSpeed').textContent = `${vehicle.speed || 0} km/h`;
            document.getElementById('infoHeading').textContent = `${vehicle.heading || 0}Â°`;
            document.getElementById('infoTimestamp').textContent = vehicle.timestamp ?
                new Date(vehicle.timestamp).toLocaleString('ko-KR') : '-';
            document.getElementById('infoLocation').textContent =
                `${vehicle.latitude.toFixed(4)}, ${vehicle.longitude.toFixed(4)}`;
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('totalVehicles').textContent = vehicles.size;

            let online = 0;
            let moving = 0;

            vehicles.forEach(vehicle => {
                if (vehicle.timestamp && (Date.now() - new Date(vehicle.timestamp).getTime()) < 300000) {
                    online++;
                }
                if (vehicle.speed > 0) {
                    moving++;
                }
            });

            document.getElementById('onlineVehicles').textContent = online;
            document.getElementById('movingVehicles').textContent = moving;
        }

        // ì°¨ëŸ‰ ì¶”ê°€
        function addVehicle() {
            const vehicleNumber = document.getElementById('vehicleNumber').value.trim();
            if (!vehicleNumber) {
                alert('ì°¨ëŸ‰ ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            const newId = String(vehicles.size + 1);
            const newVehicle = {
                id: newId,
                vehicle_number: vehicleNumber,
                model: 'ì‹ ê·œ ì°¨ëŸ‰',
                latitude: 37.5665 + (Math.random() - 0.5) * 0.1,
                longitude: 126.9780 + (Math.random() - 0.5) * 0.1,
                speed: 0
            };

            vehicles.set(newId, newVehicle);
            addMarker(newVehicle);
            renderVehicleList();
            updateStats();

            document.getElementById('vehicleNumber').value = '';
            alert('ì°¨ëŸ‰ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        // ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘
        let simulationInterval = null;

        function startSimulation() {
            if (simulationInterval) {
                clearInterval(simulationInterval);
                simulationInterval = null;
                alert('ì‹œë®¬ë ˆì´ì…˜ ì¤‘ì§€');
                return;
            }

            const mode = document.getElementById('simMode').value;
            if (mode === 'off') {
                alert('ì‹œë®¬ë ˆì´ì…˜ ëª¨ë“œë¥¼ ì„ íƒí•˜ì„¸ìš”.');
                return;
            }

            alert('ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘! ì°¨ëŸ‰ë“¤ì´ ì›€ì§ì…ë‹ˆë‹¤.');

            simulationInterval = setInterval(() => {
                vehicles.forEach((vehicle, id) => {
                    // ëœë¤ ì´ë™
                    const newLat = vehicle.latitude + (Math.random() - 0.5) * 0.001;
                    const newLng = vehicle.longitude + (Math.random() - 0.5) * 0.001;

                    updateVehicleLocation({
                        vehicleId: id,
                        latitude: newLat,

            }, 2000); // 2ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸
        }
